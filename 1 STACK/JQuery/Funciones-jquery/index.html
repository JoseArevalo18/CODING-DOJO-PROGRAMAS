<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES-JQUERY</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#boton1').click(function(){
                $('#myParagraph1').addClass('intro');
            });

            $('#boton2').click(function(){
                $('#imagen').slideToggle('#imagen');
            });

            $('#boton3').click(function(){
                $('#myParagraph3').append('_parrafo');
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <div class="master">
            <div class="header">
                <h1>My jQuery basic assignment!</h1>
                <img src="izquierda.png" width="40px" height="40px">
                <img src="derecha.jpg" width="40px" height="40px">
                <img src="x.png" width="40px" height="40px">
                <img src="casa.jpg" width="40px" height="40px">
                <input type="text">
                <input type="text" placeholder="     Lo que desee buscar........" name="Search">
                <button type="submit"></button>
            </div> <!-- header -->
            <div class="add">
                <h1>AddClass</h1>
                <button type="submit" id="boton1"><i>AddClass</i></button>
                <p id='myParagraph1'> Haga clic en el botón para agregar la clase 'rojo' a este párrafo</p>
            </div> <!-- add -->

            <div class="slide">
                <h1>Slidetoggle</h1>
                <button type="submit" id="boton2"><i>Slidetoggle</i></button>
                <p id='myParagraph2'> Haga clic en el botón para una imagen oculta</p>
                <img src="derecha.jpg" width="40px" height="40px" id="imagen">
            </div> <!-- slide -->

            <div class="append">
                <h1>Append</h1>
                <button type="submit" id="boton3"><i>Append</i></button>
                <p id='myParagraph3'> ¡Haga clic en el botón para agregar un nuevo párrafo!</p>
            </div> <!-- append -->
        </div> <!-- master -->
        <footer class="final">
        </footer>
    </div> <!-- container -->
</body>
</html>
